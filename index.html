<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>智慧記帳助手</title>
    
    <script src="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.js"></script>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #f8fafc;
        }
        #root:empty { display: flex; justify-content: center; align-items: center; height: 100vh; flex-direction: column; gap: 1rem; }
        .loading-spinner { width: 40px; height: 40px; border: 4px solid #e2e8f0; border-top: 4px solid #6366f1; border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .error-box { padding: 20px; color: #ef4444; background: #fee2e2; border-radius: 12px; margin: 20px; font-size: 14px; line-height: 1.6; }
    </style>

    <!-- 使用 jsDelivr 節點，通常在亞洲區加載最快 -->
    <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.23.5/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lucide@0.321.0/dist/umd/lucide.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/recharts@2.10.3/umd/Recharts.js"></script>
</head>
<body class="bg-slate-50">
    <div id="root">
        <div class="loading-spinner"></div>
        <p id="status-text" class="text-slate-400 text-sm">系統初始化中...</p>
    </div>

    <script type="text/babel">
        // 錯誤監控與啟動邏輯
        (function() {
            const rootEl = document.getElementById('root');
            const statusText = document.getElementById('status-text');

            // 檢查環境變量是否就緒
            const checkEnv = () => {
                const missing = [];
                if (!window.React) missing.push('React');
                if (!window.ReactDOM) missing.push('ReactDOM');
                if (!window.Recharts) missing.push('Recharts');
                if (!window.lucide) missing.push('Lucide');
                return missing;
            };

            try {
                const missingDeps = checkEnv();
                if (missingDeps.length > 0) {
                    throw new Error(`關鍵資源加載失敗: ${missingDeps.join(', ')}。請檢查網路連線或關閉廣告攔截器。`);
                }

                const { useState, useEffect, useMemo } = React;
                const { PieChart, Pie, Cell, ResponsiveContainer, Tooltip, Legend } = Recharts;

                const GAS_WEB_APP_URL = "https://script.google.com/macros/s/AKfycbyPmJnep8GKhqIpwkJgokekQpirRJFZRB-PRXD9QZVpx786tEVDxCOYi4bb7gsj5lyL/exec";
                const CATEGORIES = ['食物', '生活', '娛樂', '交通', '醫療', '教育', '其他'];
                const CURRENCIES = ['PHP', 'TWD', 'USD', 'HKD', 'JPY'];
                const COLORS = ['#6366f1', '#ec4899', '#f59e0b', '#10b981', '#8b5cf6', '#f43f5e', '#64748b'];

                const Icon = ({ name, className = "w-6 h-6" }) => {
                    useEffect(() => { if (window.lucide) window.lucide.createIcons(); }, [name]);
                    return <i data-lucide={name} className={className}></i>;
                };

                const App = () => {
                    const [view, setView] = useState('dashboard');
                    const [expenses, setExpenses] = useState([]);
                    const [syncing, setSyncing] = useState(false);
                    const [formData, setFormData] = useState({
                        date: new Date().toISOString().split('T')[0],
                        amount: '', category: '食物', note: '', merchant: '',
                        currency: 'PHP', paymentMethod: '現金'
                    });

                    useEffect(() => {
                        const saved = localStorage.getItem('expenses_v2_data');
                        if (saved) setExpenses(JSON.parse(saved));
                    }, []);

                    const saveExpense = async (data) => {
                        const newList = [data, ...expenses];
                        setExpenses(newList);
                        localStorage.setItem('expenses_v2_data', JSON.stringify(newList));
                        
                        if (GAS_WEB_APP_URL) {
                            setSyncing(true);
                            try {
                                await fetch(GAS_WEB_APP_URL, {
                                    method: 'POST',
                                    mode: 'no-cors', 
                                    body: JSON.stringify(data)
                                });
                            } catch (e) { console.error("同步失敗:", e); }
                            finally { setSyncing(false); }
                        }
                        setView('dashboard');
                        setFormData({
                            date: new Date().toISOString().split('T')[0],
                            amount: '', category: '食物', note: '', merchant: '',
                            currency: 'PHP', paymentMethod: '現金'
                        });
                    };

                    const getCategoryData = useMemo(() => {
                        return CATEGORIES.map(cat => ({
                            name: cat,
                            value: expenses.filter(ex => ex.category === cat).reduce((s, c) => s + Number(c.amount), 0)
                        })).filter(d => d.value > 0);
                    }, [expenses]);

                    return (
                        <div className="min-h-screen bg-slate-50 pb-24">
                            <header className="bg-indigo-600 text-white p-4 shadow-lg sticky top-0 z-50 flex justify-between items-center">
                                <h1 className="text-xl font-bold flex items-center gap-2">
                                    <Icon name="dollar-sign" /> 智慧記帳助手
                                </h1>
                                {view !== 'dashboard' && (
                                    <button onClick={() => setView('dashboard')} className="p-2 bg-white/20 rounded-full">
                                        <Icon name="x" className="w-5 h-5" />
                                    </button>
                                )}
                            </header>

                            <main className="max-w-md mx-auto p-4">
                                {view === 'dashboard' && (
                                    <div className="space-y-6">
                                        <div className="bg-white p-8 rounded-[2rem] shadow-sm text-center border border-slate-100">
                                            <p className="text-slate-400 text-xs font-bold mb-2 uppercase tracking-widest">本月累計支出 (PHP)</p>
                                            <h2 className="text-4xl font-black text-indigo-600">
                                                ${expenses.filter(ex => ex.currency === 'PHP').reduce((s, c) => s + Number(c.amount), 0).toLocaleString()}
                                            </h2>
                                        </div>
                                        <div className="grid grid-cols-2 gap-4">
                                            <button onClick={() => setView('add')} className="bg-indigo-600 text-white p-6 rounded-[1.5rem] flex flex-col items-center gap-2 shadow-lg active:scale-95 transition-transform">
                                                <Icon name="plus" className="w-8 h-8" /><span className="font-bold">新增帳目</span>
                                            </button>
                                            <button onClick={() => setView('analysis')} className="bg-white text-indigo-600 p-6 rounded-[1.5rem] border border-indigo-100 flex flex-col items-center gap-2 shadow-sm">
                                                <Icon name="pie-chart" className="w-8 h-8" /><span className="font-bold">消費分析</span>
                                            </button>
                                        </div>
                                        <div className="bg-white rounded-[1.5rem] p-6 shadow-sm border border-slate-100">
                                            <h3 className="font-bold text-slate-800 mb-4 flex items-center gap-2 text-sm"><Icon name="history" className="w-4 h-4"/> 最近紀錄</h3>
                                            <div className="space-y-3">
                                                {expenses.slice(0, 5).map((ex, i) => (
                                                    <div key={i} className="flex justify-between items-center bg-slate-50 p-3 rounded-xl">
                                                        <div className="flex items-center gap-3">
                                                            <div className="w-8 h-8 bg-indigo-100 rounded-full flex items-center justify-center text-indigo-600 font-bold text-xs">{ex.category[0]}</div>
                                                            <div>
                                                                <p className="font-bold text-xs text-slate-700">{ex.merchant || ex.category}</p>
                                                                <p className="text-[10px] text-slate-400">{ex.date}</p>
                                                            </div>
                                                        </div>
                                                        <p className="font-bold text-sm text-red-500">-{ex.currency} {Number(ex.amount).toLocaleString()}</p>
                                                    </div>
                                                ))}
                                                {expenses.length === 0 && <p className="text-center text-slate-300 py-10 text-xs tracking-wider">尚無紀錄</p>}
                                            </div>
                                        </div>
                                    </div>
                                )}

                                {view === 'add' && (
                                    <div className="bg-white rounded-[2rem] p-6 shadow-xl border border-slate-100 space-y-4">
                                        <h2 className="text-center font-bold text-lg text-slate-800">手動輸入支出</h2>
                                        <div className="space-y-4">
                                            <div className="flex gap-2">
                                                <div className="w-24">
                                                    <label className="text-[10px] font-bold text-slate-400">幣種</label>
                                                    <select value={formData.currency} onChange={e => setFormData({...formData, currency: e.target.value})} className="w-full mt-1 p-3 bg-slate-50 rounded-xl text-sm font-bold border-none outline-none ring-1 ring-slate-100">
                                                        {CURRENCIES.map(c => <option key={c} value={c}>{c}</option>)}
                                                    </select>
                                                </div>
                                                <div className="flex-1">
                                                    <label className="text-[10px] font-bold text-slate-400">金額</label>
                                                    <input type="number" inputMode="decimal" value={formData.amount} onChange={e => setFormData({...formData, amount: e.target.value})} className="w-full mt-1 p-3 bg-slate-50 rounded-xl text-xl font-black border-none outline-none ring-1 ring-slate-100" placeholder="0.00" />
                                                </div>
                                            </div>
                                            <div className="grid grid-cols-2 gap-4">
                                                <div>
                                                    <label className="text-[10px] font-bold text-slate-400">分類</label>
                                                    <select value={formData.category} onChange={e => setFormData({...formData, category: e.target.value})} className="w-full mt-1 p-3 bg-slate-50 rounded-xl text-sm font-bold border-none outline-none ring-1 ring-slate-100">
                                                        {CATEGORIES.map(cat => <option key={cat} value={cat}>{cat}</option>)}
                                                    </select>
                                                </div>
                                                <div>
                                                    <label className="text-[10px] font-bold text-slate-400">日期</label>
                                                    <input type="date" value={formData.date} onChange={e => setFormData({...formData, date: e.target.value})} className="w-full mt-1 p-3 bg-slate-50 rounded-xl text-sm font-bold border-none outline-none ring-1 ring-slate-100" />
                                                </div>
                                            </div>
                                            <input type="text" placeholder="商家名稱" value={formData.merchant} onChange={e => setFormData({...formData, merchant: e.target.value})} className="w-full p-3 bg-slate-50 rounded-xl text-sm font-bold border-none outline-none ring-1 ring-slate-100" />
                                            <textarea placeholder="備註..." value={formData.note} onChange={e => setFormData({...formData, note: e.target.value})} className="w-full p-3 bg-slate-50 rounded-xl text-sm h-24 border-none outline-none ring-1 ring-slate-100" />
                                            
                                            <button 
                                                onClick={() => saveExpense(formData)} 
                                                disabled={!formData.amount || syncing} 
                                                className="w-full bg-indigo-600 text-white py-4 rounded-xl font-bold shadow-lg flex items-center justify-center gap-2 active:scale-95 disabled:opacity-50"
                                            >
                                                {syncing ? <Icon name="loader-2" className="animate-spin" /> : <Icon name="save" />} 
                                                儲存帳目
                                            </button>
                                        </div>
                                    </div>
                                )}

                                {view === 'analysis' && (
                                    <div className="bg-white rounded-[2rem] p-6 shadow-sm border border-slate-100 h-80">
                                        <h3 className="font-bold text-center mb-6 text-slate-800">支出佔比</h3>
                                        <ResponsiveContainer width="100%" height="100%">
                                            <PieChart>
                                                <Pie data={getCategoryData} innerRadius={50} outerRadius={70} paddingAngle={5} dataKey="value">
                                                    {getCategoryData.map((entry, index) => <Cell key={index} fill={COLORS[index % COLORS.length]} />)}
                                                </Pie>
                                                <Tooltip />
                                                <Legend />
                                            </PieChart>
                                        </ResponsiveContainer>
                                    </div>
                                )}
                            </main>

                            <nav className="fixed bottom-6 left-6 right-6 bg-white/90 backdrop-blur-md border border-slate-200 px-8 py-3 rounded-full flex justify-between items-center z-50 shadow-xl">
                                <button onClick={() => setView('dashboard')} className={view === 'dashboard' ? 'text-indigo-600' : 'text-slate-300'}><Icon name="layout-dashboard" /></button>
                                <button onClick={() => setView('add')} className="w-12 h-12 bg-indigo-600 rounded-full flex items-center justify-center text-white shadow-lg -mt-10 active:scale-90 transition-transform"><Icon name="plus" /></button>
                                <button onClick={() => setView('analysis')} className={view === 'analysis' ? 'text-indigo-600' : 'text-slate-300'}><Icon name="pie-chart" /></button>
                            </nav>
                        </div>
                    );
                };

                ReactDOM.createRoot(rootEl).render(<App />);
            } catch (err) {
                rootEl.innerHTML = `<div class="error-box"><strong>啟動失敗</strong><br/>${err.message}</div>`;
            }
        })();
    </script>
</body>
</html>
