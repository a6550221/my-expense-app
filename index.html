<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>極簡記帳測試</title>
    
    <!-- 僅保留最基礎的 CDN 資源 -->
    <script src="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.js"></script>
    <style>
        body { font-family: sans-serif; background-color: #f8fafc; }
        .loading-spinner { width: 30px; height: 30px; border: 3px solid #e2e8f0; border-top: 3px solid #6366f1; border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .error-box { padding: 20px; color: #ef4444; background: white; border: 1px solid #fee2e2; border-radius: 12px; margin: 20px; }
    </style>

    <!-- 核心 React 與 Babel -->
    <script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.23.5/babel.min.js"></script>
    <!-- 僅保留圖標庫 -->
    <script src="https://unpkg.com/lucide@0.321.0/dist/umd/lucide.min.js"></script>
</head>
<body>
    <div id="root">
        <div class="flex flex-col items-center justify-center h-screen">
            <div class="loading-spinner"></div>
            <p class="mt-4 text-slate-400">極簡模式啟動中...</p>
        </div>
    </div>

    <script type="text/babel">
        (function() {
            const rootEl = document.getElementById('root');
            
            try {
                if (!window.React || !window.Babel) {
                    throw new Error("CDN 核心資源加載失敗，請檢查網路連線。");
                }

                const { useState, useEffect } = React;

                const GAS_WEB_APP_URL = "https://script.google.com/macros/s/AKfycbyPmJnep8GKhqIpwkJgokekQpirRJFZRB-PRXD9QZVpx786tEVDxCOYi4bb7gsj5lyL/exec";
                const CATEGORIES = ['食物', '生活', '娛樂', '交通', '其他'];

                const App = () => {
                    const [expenses, setExpenses] = useState([]);
                    const [amount, setAmount] = useState('');
                    const [category, setCategory] = useState('食物');
                    const [syncing, setSyncing] = useState(false);

                    useEffect(() => {
                        const saved = localStorage.getItem('test_expenses');
                        if (saved) setExpenses(JSON.parse(saved));
                        if (window.lucide) window.lucide.createIcons();
                    }, []);

                    const handleSave = async () => {
                        const data = {
                            date: new Date().toISOString().split('T')[0],
                            amount: amount,
                            category: category,
                            currency: 'PHP'
                        };

                        const newList = [data, ...expenses];
                        setExpenses(newList);
                        localStorage.setItem('test_expenses', JSON.stringify(newList));
                        
                        if (GAS_WEB_APP_URL) {
                            setSyncing(true);
                            try {
                                await fetch(GAS_WEB_APP_URL, {
                                    method: 'POST',
                                    mode: 'no-cors', 
                                    body: JSON.stringify(data)
                                });
                            } catch (e) { console.error(e); }
                            finally { setSyncing(false); }
                        }
                        setAmount('');
                    };

                    return (
                        <div className="max-w-md mx-auto p-6 space-y-6">
                            <h1 className="text-2xl font-bold text-indigo-600 flex items-center gap-2">
                                <i data-lucide="check-circle"></i> 測試發布模式
                            </h1>

                            <div className="bg-white p-6 rounded-2xl shadow-sm border border-slate-100">
                                <label className="block text-sm font-bold text-slate-500 mb-2">金額 (PHP)</label>
                                <input 
                                    type="number" 
                                    value={amount} 
                                    onChange={e => setAmount(e.target.value)}
                                    className="w-full p-4 bg-slate-50 rounded-xl text-2xl font-bold outline-none ring-1 ring-slate-200"
                                    placeholder="0.00"
                                />
                                <div className="mt-4">
                                    <label className="block text-sm font-bold text-slate-500 mb-2">分類</label>
                                    <select 
                                        value={category} 
                                        onChange={e => setCategory(e.target.value)}
                                        className="w-full p-3 bg-slate-50 rounded-xl outline-none ring-1 ring-slate-200"
                                    >
                                        {CATEGORIES.map(c => <option key={c} value={c}>{c}</option>)}
                                    </select>
                                </div>
                                <button 
                                    onClick={handleSave}
                                    disabled={!amount || syncing}
                                    className="w-full mt-6 bg-indigo-600 text-white py-4 rounded-xl font-bold shadow-lg disabled:opacity-50"
                                >
                                    {syncing ? '同步中...' : '儲存測試'}
                                </button>
                            </div>

                            <div className="space-y-3">
                                <h2 className="font-bold text-slate-700">最近紀錄 (Local)</h2>
                                {expenses.slice(0, 3).map((ex, i) => (
                                    <div key={i} className="bg-white p-4 rounded-xl flex justify-between items-center shadow-sm">
                                        <span>{ex.category}</span>
                                        <span className="font-bold text-red-500">-{ex.amount}</span>
                                    </div>
                                ))}
                            </div>
                        </div>
                    );
                };

                ReactDOM.createRoot(rootEl).render(<App />);
            } catch (err) {
                rootEl.innerHTML = `<div class="error-box"><strong>測試失敗:</strong><br/>${err.message}</div>`;
            }
        })();
    </script>
</body>
</html>
