<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>智慧記帳助手</title>
    
    <!-- 1. 核心樣式 - 移除外部字體以加速載入 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans TC", sans-serif;
            -webkit-tap-highlight-color: transparent; 
        }
        #root:empty { display: flex; justify-content: center; align-items: center; height: 100vh; background: #f8fafc; flex-direction: column; gap: 1rem; }
        .loading-spinner { width: 40px; height: 40px; border: 4px solid #f3f3f3; border-top: 4px solid #6366f1; border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>

    <!-- 2. 核心庫 (CDN) - 採用生產環境版本以加快執行速度 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.321.0/umd/lucide.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/recharts/2.10.3/Recharts.js"></script>
</head>
<body class="bg-slate-50">
    <div id="root"><div class="loading-spinner"></div></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;
        const { PieChart, Pie, Cell, ResponsiveContainer, Tooltip, Legend } = Recharts;

        // --- 配置 ---
        const GAS_WEB_APP_URL = "https://script.google.com/macros/s/AKfycbyPmJnep8GKhqIpwkJgokekQpirRJFZRB-PRXD9QZVpx786tEVDxCOYi4bb7gsj5lyL/exec";
        const CATEGORIES = ['食物', '生活', '娛樂', '交通', '醫療', '教育', '其他'];
        const CURRENCIES = ['PHP', 'TWD', 'USD', 'HKD', 'JPY'];
        const COLORS = ['#6366f1', '#ec4899', '#f59e0b', '#10b981', '#8b5cf6', '#f43f5e', '#64748b'];

        const Icon = ({ name, className = "w-6 h-6" }) => {
            useEffect(() => { 
                if (window.lucide) window.lucide.createIcons(); 
            }, [name]);
            return <i data-lucide={name} className={className}></i>;
        };

        const App = () => {
            const [view, setView] = useState('dashboard');
            const [expenses, setExpenses] = useState([]);
            const [syncing, setSyncing] = useState(false);
            const [formData, setFormData] = useState({
                date: new Date().toISOString().split('T')[0],
                amount: '', category: '食物', note: '', merchant: '',
                currency: 'PHP', paymentMethod: '現金'
            });

            useEffect(() => {
                const saved = localStorage.getItem('expenses_v2_data');
                if (saved) setExpenses(JSON.parse(saved));
            }, []);

            const saveExpense = async (data) => {
                const newList = [data, ...expenses];
                setExpenses(newList);
                localStorage.setItem('expenses_v2_data', JSON.stringify(newList));
                
                if (GAS_WEB_APP_URL) {
                    setSyncing(true);
                    try {
                        await fetch(GAS_WEB_APP_URL, {
                            method: 'POST',
                            mode: 'no-cors', 
                            body: JSON.stringify(data)
                        });
                    } catch (e) { console.error("同步失敗:", e); }
                    finally { setSyncing(false); }
                }
                setView('dashboard');
                setFormData({
                    date: new Date().toISOString().split('T')[0],
                    amount: '', category: '食物', note: '', merchant: '',
                    currency: 'PHP', paymentMethod: '現金'
                });
            };

            const getCategoryData = useMemo(() => {
                return CATEGORIES.map(cat => ({
                    name: cat,
                    value: expenses.filter(ex => ex.category === cat).reduce((s, c) => s + Number(c.amount), 0)
                })).filter(d => d.value > 0);
            }, [expenses]);

            return (
                <div className="min-h-screen bg-slate-50 pb-24">
                    <header className="bg-indigo-600 text-white p-4 shadow-lg sticky top-0 z-50 flex justify-between items-center">
                        <h1 className="text-xl font-bold flex items-center gap-2">
                            <Icon name="dollar-sign" /> 智慧記帳助手
                        </h1>
                        {view !== 'dashboard' && (
                            <button onClick={() => setView('dashboard')} className="p-2 bg-white/20 rounded-full hover:bg-white/30 transition-colors">
                                <Icon name="x" className="w-5 h-5" />
                            </button>
                        )}
                    </header>

                    <main className="max-w-md mx-auto p-4">
                        {view === 'dashboard' && (
                            <div className="space-y-6 animate-in fade-in duration-500">
                                <div className="bg-white p-8 rounded-[2.5rem] shadow-sm text-center border border-slate-100">
                                    <p className="text-slate-400 text-xs font-bold mb-2 uppercase tracking-widest">本月累計支出 (PHP)</p>
                                    <h2 className="text-5xl font-black text-indigo-600">
                                        ${expenses.filter(ex => ex.currency === 'PHP').reduce((s, c) => s + Number(c.amount), 0).toLocaleString()}
                                    </h2>
                                </div>
                                <div className="grid grid-cols-2 gap-4">
                                    <button onClick={() => setView('add')} className="bg-indigo-600 text-white p-6 rounded-[2rem] flex flex-col items-center gap-2 shadow-lg active:scale-95 transition-transform">
                                        <Icon name="plus" className="w-8 h-8" /><span className="font-bold">新增帳目</span>
                                    </button>
                                    <button onClick={() => setView('analysis')} className="bg-white text-indigo-600 p-6 rounded-[2rem] border-2 border-indigo-50 flex flex-col items-center gap-2 active:scale-95 transition-transform shadow-sm">
                                        <Icon name="pie-chart" className="w-8 h-8" /><span className="font-bold">消費分析</span>
                                    </button>
                                </div>
                                <div className="bg-white rounded-[2rem] p-6 shadow-sm border border-slate-100">
                                    <h3 className="font-bold text-slate-800 mb-4 flex items-center gap-2"><Icon name="history" className="w-5 h-5"/> 最近紀錄</h3>
                                    <div className="space-y-4">
                                        {expenses.slice(0, 5).map((ex, i) => (
                                            <div key={i} className="flex justify-between items-center bg-slate-50 p-4 rounded-2xl hover:bg-slate-100 transition-colors">
                                                <div className="flex items-center gap-3">
                                                    <div className="w-10 h-10 bg-indigo-100 rounded-full flex items-center justify-center text-indigo-600 font-bold">{ex.category[0]}</div>
                                                    <div>
                                                        <p className="font-bold text-sm text-slate-700">{ex.merchant || ex.category}</p>
                                                        <p className="text-[10px] text-slate-400 font-medium">{ex.date}</p>
                                                    </div>
                                                </div>
                                                <p className="font-bold text-red-500">-{ex.currency} {Number(ex.amount).toLocaleString()}</p>
                                            </div>
                                        ))}
                                        {expenses.length === 0 && <p className="text-center text-slate-300 py-10 text-sm">點擊「新增帳目」開始記錄第一筆開支</p>}
                                    </div>
                                </div>
                            </div>
                        )}

                        {view === 'add' && (
                            <div className="bg-white rounded-[2.5rem] p-6 shadow-xl border border-slate-100 space-y-5 animate-in slide-in-from-bottom duration-300">
                                <h2 className="text-center font-bold text-xl text-slate-800">手動輸入支出</h2>
                                <div className="space-y-4">
                                    <div className="flex gap-2">
                                        <div className="w-24">
                                            <label className="text-[10px] font-bold text-slate-400 ml-1">幣種</label>
                                            <select value={formData.currency} onChange={e => setFormData({...formData, currency: e.target.value})} className="w-full mt-1 p-4 bg-slate-50 rounded-2xl text-sm font-bold border-none ring-1 ring-slate-100">
                                                {CURRENCIES.map(c => <option key={c} value={c}>{c}</option>)}
                                            </select>
                                        </div>
                                        <div className="flex-1">
                                            <label className="text-[10px] font-bold text-slate-400 ml-1">金額</label>
                                            <input type="number" inputMode="decimal" value={formData.amount} onChange={e => setFormData({...formData, amount: e.target.value})} className="w-full mt-1 p-4 bg-slate-50 rounded-2xl text-2xl font-black border-none ring-1 ring-slate-100" placeholder="0.00" />
                                        </div>
                                    </div>
                                    <div className="grid grid-cols-2 gap-4">
                                        <div>
                                            <label className="text-[10px] font-bold text-slate-400 ml-1">分類</label>
                                            <select value={formData.category} onChange={e => setFormData({...formData, category: e.target.value})} className="w-full mt-1 p-4 bg-slate-50 rounded-2xl text-sm font-bold border-none ring-1 ring-slate-100">
                                                {CATEGORIES.map(cat => <option key={cat} value={cat}>{cat}</option>)}
                                            </select>
                                        </div>
                                        <div>
                                            <label className="text-[10px] font-bold text-slate-400 ml-1">日期</label>
                                            <input type="date" value={formData.date} onChange={e => setFormData({...formData, date: e.target.value})} className="w-full mt-1 p-4 bg-slate-50 rounded-2xl text-sm font-bold border-none ring-1 ring-slate-100" />
                                        </div>
                                    </div>
                                    <input type="text" placeholder="商家名稱" value={formData.merchant} onChange={e => setFormData({...formData, merchant: e.target.value})} className="w-full p-4 bg-slate-50 rounded-2xl text-sm font-bold border-none ring-1 ring-slate-100" />
                                    <textarea placeholder="備註..." value={formData.note} onChange={e => setFormData({...formData, note: e.target.value})} className="w-full p-4 bg-slate-50 rounded-2xl text-sm font-medium border-none ring-1 ring-slate-100 h-24 no-scrollbar" />
                                    
                                    <button 
                                        onClick={() => saveExpense(formData)} 
                                        disabled={!formData.amount || syncing} 
                                        className="w-full bg-indigo-600 text-white py-5 rounded-[1.5rem] font-bold shadow-lg flex items-center justify-center gap-2 active:scale-95 disabled:opacity-50 transition-all"
                                    >
                                        {syncing ? <Icon name="loader-2" className="animate-spin" /> : <Icon name="save" />} 
                                        儲存帳目
                                    </button>
                                </div>
                            </div>
                        )}

                        {view === 'analysis' && (
                            <div className="space-y-6 animate-in zoom-in duration-300">
                                <div className="bg-white rounded-[2.5rem] p-6 shadow-sm border border-slate-100">
                                    <h3 className="font-bold text-center mb-6 text-slate-800">支出百分比</h3>
                                    <div className="h-64">
                                        <ResponsiveContainer width="100%" height="100%">
                                            <PieChart>
                                                <Pie data={getCategoryData} innerRadius={60} outerRadius={80} paddingAngle={8} dataKey="value">
                                                    {getCategoryData.map((entry, index) => <Cell key={index} fill={COLORS[index % COLORS.length]} />)}
                                                </Pie>
                                                <Tooltip />
                                                <Legend />
                                            </PieChart>
                                        </ResponsiveContainer>
                                    </div>
                                </div>
                            </div>
                        )}
                    </main>

                    <nav className="fixed bottom-6 left-6 right-6 bg-white/80 backdrop-blur-xl border border-white/20 px-8 py-4 rounded-[2.5rem] flex justify-between items-center z-50 shadow-2xl">
                        <button onClick={() => setView('dashboard')} className={view === 'dashboard' ? 'text-indigo-600' : 'text-slate-300 hover:text-indigo-400'}><Icon name="layout-dashboard" /></button>
                        <button onClick={() => setView('add')} className="w-14 h-14 bg-indigo-600 rounded-full flex items-center justify-center text-white shadow-xl -mt-12 border-4 border-slate-50 active:scale-90 transition-transform"><Icon name="plus" /></button>
                        <button onClick={() => setView('analysis')} className={view === 'analysis' ? 'text-indigo-600' : 'text-slate-300 hover:text-indigo-400'}><Icon name="pie-chart" /></button>
                    </nav>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
