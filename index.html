<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>記帳助手 - 完整表單測試</title>
    
    <script src="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.js"></script>
    <style>
        body { font-family: -apple-system, sans-serif; background-color: #f8fafc; }
        .loading-spinner { width: 30px; height: 30px; border: 3px solid #e2e8f0; border-top: 3px solid #6366f1; border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .error-box { padding: 20px; color: #ef4444; background: white; border: 1px solid #fee2e2; border-radius: 12px; margin: 20px; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>

    <script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.23.5/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@0.321.0/dist/umd/lucide.min.js"></script>
</head>
<body>
    <div id="root">
        <div class="flex flex-col items-center justify-center h-screen">
            <div class="loading-spinner"></div>
            <p class="mt-4 text-slate-400">正在恢復完整功能...</p>
        </div>
    </div>

    <script type="text/babel">
        (function() {
            const rootEl = document.getElementById('root');
            
            try {
                if (!window.React || !window.Babel) {
                    throw new Error("CDN 核心資源加載失敗。");
                }

                const { useState, useEffect } = React;

                const GAS_WEB_APP_URL = "https://script.google.com/macros/s/AKfycbyPmJnep8GKhqIpwkJgokekQpirRJFZRB-PRXD9QZVpx786tEVDxCOYi4bb7gsj5lyL/exec";
                const CATEGORIES = ['食物', '生活', '娛樂', '交通', '醫療', '教育', '其他'];
                const CURRENCIES = ['PHP', 'TWD', 'USD', 'HKD', 'JPY'];

                const Icon = ({ name, className = "w-5 h-5" }) => {
                    useEffect(() => { if (window.lucide) window.lucide.createIcons(); }, [name]);
                    return <i data-lucide={name} className={className}></i>;
                };

                const App = () => {
                    const [expenses, setExpenses] = useState([]);
                    const [syncing, setSyncing] = useState(false);
                    const [formData, setFormData] = useState({
                        date: new Date().toISOString().split('T')[0],
                        amount: '',
                        category: '食物',
                        merchant: '',
                        currency: 'PHP',
                        note: ''
                    });

                    useEffect(() => {
                        const saved = localStorage.getItem('expenses_v2_data');
                        if (saved) setExpenses(JSON.parse(saved));
                    }, []);

                    const handleSave = async () => {
                        setSyncing(true);
                        const newList = [formData, ...expenses];
                        setExpenses(newList);
                        localStorage.setItem('expenses_v2_data', JSON.stringify(newList));
                        
                        if (GAS_WEB_APP_URL) {
                            try {
                                await fetch(GAS_WEB_APP_URL, {
                                    method: 'POST',
                                    mode: 'no-cors', 
                                    body: JSON.stringify(formData)
                                });
                            } catch (e) { console.error(e); }
                        }
                        
                        setFormData({ ...formData, amount: '', merchant: '', note: '' });
                        setSyncing(false);
                    };

                    return (
                        <div className="max-w-md mx-auto p-4 pb-12">
                            <header className="py-6 flex justify-between items-center">
                                <h1 className="text-2xl font-black text-indigo-600">記帳助手</h1>
                                <div className="bg-indigo-100 text-indigo-600 px-3 py-1 rounded-full text-xs font-bold">正式測試版</div>
                            </header>

                            <div className="bg-white rounded-[2.5rem] p-6 shadow-xl border border-slate-100 space-y-5">
                                <div className="flex gap-2">
                                    <div className="w-24">
                                        <label className="text-[10px] font-bold text-slate-400 uppercase tracking-wider">幣種</label>
                                        <select 
                                            value={formData.currency} 
                                            onChange={e => setFormData({...formData, currency: e.target.value})}
                                            className="w-full mt-1 p-3 bg-slate-50 rounded-2xl text-sm font-bold border-none outline-none ring-1 ring-slate-100"
                                        >
                                            {CURRENCIES.map(c => <option key={c} value={c}>{c}</option>)}
                                        </select>
                                    </div>
                                    <div className="flex-1">
                                        <label className="text-[10px] font-bold text-slate-400 uppercase tracking-wider">金額</label>
                                        <input 
                                            type="number" 
                                            inputMode="decimal"
                                            value={formData.amount} 
                                            onChange={e => setFormData({...formData, amount: e.target.value})}
                                            className="w-full mt-1 p-3 bg-slate-50 rounded-2xl text-xl font-black outline-none ring-1 ring-slate-100"
                                            placeholder="0.00"
                                        />
                                    </div>
                                </div>

                                <div className="grid grid-cols-2 gap-4">
                                    <div>
                                        <label className="text-[10px] font-bold text-slate-400 uppercase tracking-wider">日期</label>
                                        <input 
                                            type="date" 
                                            value={formData.date} 
                                            onChange={e => setFormData({...formData, date: e.target.value})}
                                            className="w-full mt-1 p-3 bg-slate-50 rounded-2xl text-sm font-bold outline-none ring-1 ring-slate-100" 
                                        />
                                    </div>
                                    <div>
                                        <label className="text-[10px] font-bold text-slate-400 uppercase tracking-wider">分類</label>
                                        <select 
                                            value={formData.category} 
                                            onChange={e => setFormData({...formData, category: e.target.value})}
                                            className="w-full mt-1 p-3 bg-slate-50 rounded-2xl text-sm font-bold outline-none ring-1 ring-slate-100"
                                        >
                                            {CATEGORIES.map(cat => <option key={cat} value={cat}>{cat}</option>)}
                                        </select>
                                    </div>
                                </div>

                                <div className="space-y-4">
                                    <input 
                                        type="text" 
                                        placeholder="商家名稱 (選填)" 
                                        value={formData.merchant} 
                                        onChange={e => setFormData({...formData, merchant: e.target.value})}
                                        className="w-full p-4 bg-slate-50 rounded-2xl text-sm outline-none ring-1 ring-slate-100" 
                                    />
                                    <textarea 
                                        placeholder="備註..." 
                                        value={formData.note} 
                                        onChange={e => setFormData({...formData, note: e.target.value})}
                                        className="w-full p-4 bg-slate-50 rounded-2xl text-sm h-24 outline-none ring-1 ring-slate-100" 
                                    />
                                </div>

                                <button 
                                    onClick={handleSave}
                                    disabled={!formData.amount || syncing}
                                    className="w-full bg-indigo-600 text-white py-4 rounded-2xl font-bold shadow-lg flex items-center justify-center gap-2 active:scale-95 disabled:opacity-50 transition-all"
                                >
                                    {syncing ? <Icon name="loader-2" className="animate-spin" /> : <Icon name="save" />} 
                                    儲存並同步
                                </button>
                            </div>

                            <div className="mt-8 space-y-3">
                                <h2 className="px-2 text-sm font-bold text-slate-400 uppercase tracking-widest flex items-center gap-2">
                                    <Icon name="history" className="w-4 h-4" /> 最近五筆紀錄
                                </h2>
                                {expenses.slice(0, 5).map((ex, i) => (
                                    <div key={i} className="bg-white p-4 rounded-3xl flex justify-between items-center shadow-sm border border-slate-50">
                                        <div className="flex items-center gap-3">
                                            <div className="w-10 h-10 bg-indigo-50 rounded-full flex items-center justify-center text-indigo-600 font-bold">
                                                {ex.category[0]}
                                            </div>
                                            <div>
                                                <p className="font-bold text-sm text-slate-700">{ex.merchant || ex.category}</p>
                                                <p className="text-[10px] text-slate-400">{ex.date}</p>
                                            </div>
                                        </div>
                                        <p className="font-black text-sm text-red-500">-{ex.currency} {Number(ex.amount).toLocaleString()}</p>
                                    </div>
                                ))}
                                {expenses.length === 0 && (
                                    <div className="text-center py-10 text-slate-300 text-xs tracking-tighter">尚無本地紀錄</div>
                                )}
                            </div>
                        </div>
                    );
                };

                ReactDOM.createRoot(rootEl).render(<App />);
            } catch (err) {
                rootEl.innerHTML = `<div class="error-box"><strong>啟動失敗:</strong><br/>${err.message}</div>`;
            }
        })();
    </script>
</body>
</html>
