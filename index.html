<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>智慧記帳助手</title>
    
    <script src="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.js"></script>
    <style>
        body { font-family: -apple-system, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #f8fafc; }
        .loading-spinner { width: 30px; height: 30px; border: 3px solid #e2e8f0; border-top: 3px solid #6366f1; border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .pulse-red { animation: pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: .5; } }
        .glass-nav { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(12px); border-top: 1px solid rgba(0,0,0,0.05); }
        select, input, textarea { -webkit-appearance: none; }
    </style>

    <script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.23.5/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@0.321.0/dist/umd/lucide.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        (function() {
            const { useState, useEffect, useMemo, useRef } = React;

            // 重要：API Key 將在執行時由環境自動注入，此處保持為空
            const apiKey = ""; 
            const GAS_WEB_APP_URL = "https://script.google.com/macros/s/AKfycbyPmJnep8GKhqIpwkJgokekQpirRJFZRB-PRXD9QZVpx786tEVDxCOYi4bb7gsj5lyL/exec";
            
            const CATEGORIES = ['食物', '生活', '娛樂', '交通', '醫療', '教育', '其他'];
            const CURRENCIES = ['PHP', 'TWD', 'USD', 'HKD', 'JPY'];
            const METHODS = ['現金', '信用卡', '電子支付', '其他'];

            const Icon = ({ name, className = "w-6 h-6" }) => {
                useEffect(() => { if (window.lucide) window.lucide.createIcons(); }, [name]);
                return <i data-lucide={name} className={className}></i>;
            };

            const App = () => {
                const [view, setView] = useState('dashboard');
                const [expenses, setExpenses] = useState([]);
                const [syncing, setSyncing] = useState(false);
                const [isListening, setIsListening] = useState(false);
                const [aiLoading, setAiLoading] = useState(false);
                const [statusMsg, setStatusMsg] = useState('');
                const fileInputRef = useRef(null);
                
                const [formData, setFormData] = useState({
                    date: new Date().toISOString().split('T')[0],
                    amount: '',
                    category: '食物',
                    merchant: '',
                    method: '現金',
                    currency: 'PHP',
                    details: ''
                });

                useEffect(() => {
                    const saved = localStorage.getItem('smart_ledger_v3');
                    if (saved) setExpenses(JSON.parse(saved));
                }, []);

                const totalPHP = useMemo(() => {
                    return expenses
                        .filter(ex => ex.currency === 'PHP')
                        .reduce((s, c) => s + Number(c.amount || 0), 0);
                }, [expenses]);

                // AI 分析核心函式
                const analyzeWithGemini = async (input, type = 'text') => {
                    setAiLoading(true);
                    setStatusMsg(type === 'text' ? 'AI 正在分析語音...' : 'AI 正在識別帳單圖片...');

                    const systemPrompt = `你是一個專業的帳務管理員。請從輸入內容中提取資訊並轉換為 JSON 格式。
                    注意：
                    1. 只回傳純 JSON 物件，不要任何 Markdown 標籤。
                    2. amount 必須是數字。
                    3. category 必須是: 食物, 生活, 娛樂, 交通, 醫療, 教育, 其他 之一。
                    4. method 必須是: 現金, 信用卡, 電子支付, 其他 之一。
                    5. 格式如下：
                    {
                      "amount": 數字,
                      "merchant": "商店名稱",
                      "category": "分類",
                      "method": "支付方式",
                      "details": "具體細節",
                      "date": "YYYY-MM-DD"
                    }`;

                    try {
                        let contents;
                        if (type === 'text') {
                            contents = [{ parts: [{ text: `${systemPrompt}\n\n輸入內容：「${input}」` }] }];
                        } else {
                            contents = [{ 
                                parts: [
                                    { text: systemPrompt }, 
                                    { inlineData: { mimeType: input.mimeType, data: input.base64 } }
                                ] 
                            }];
                        }

                        const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ contents })
                        });

                        const result = await response.json();
                        const text = result.candidates?.[0]?.content?.parts?.[0]?.text || "";
                        
                        // 清理 AI 可能帶有的 Markdown 符號
                        const cleanedText = text.replace(/```json/g, "").replace(/```/g, "").trim();
                        const jsonMatch = cleanedText.match(/\{[\s\S]*\}/);
                        
                        if (jsonMatch) {
                            const parsed = JSON.parse(jsonMatch[0]);
                            setFormData(prev => ({
                                ...prev,
                                amount: parsed.amount !== undefined ? String(parsed.amount) : prev.amount,
                                merchant: parsed.merchant || prev.merchant,
                                details: parsed.details || prev.details,
                                category: CATEGORIES.includes(parsed.category) ? parsed.category : prev.category,
                                method: METHODS.includes(parsed.method) ? parsed.method : prev.method,
                                date: parsed.date || prev.date
                            }));
                            setStatusMsg('AI 填寫完成！');
                        } else {
                            throw new Error("無法解析回傳結構");
                        }
                    } catch (e) {
                        console.error("AI 分析錯誤:", e);
                        setStatusMsg('AI 暫時無法辨識，請手動輸入');
                    } finally {
                        setAiLoading(false);
                        setTimeout(() => setStatusMsg(''), 3000);
                    }
                };

                // 語音輸入
                const startSpeech = () => {
                    const Recognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                    if (!Recognition) { 
                        setStatusMsg('您的瀏覽器不支援語音辨識'); 
                        return; 
                    }
                    const rec = new Recognition();
                    rec.lang = 'zh-TW';
                    rec.onstart = () => setIsListening(true);
                    rec.onend = () => setIsListening(false);
                    rec.onresult = (e) => {
                        const transcript = e.results[0][0].transcript;
                        analyzeWithGemini(transcript, 'text');
                    };
                    rec.onerror = () => {
                        setStatusMsg('語音啟動失敗');
                        setIsListening(false);
                    };
                    rec.start();
                };

                // 圖片上傳
                const handleImageUpload = (e) => {
                    const file = e.target.files[0];
                    if (!file) return;
                    
                    const reader = new FileReader();
                    reader.onloadend = () => {
                        const base64 = reader.result.split(',')[1];
                        analyzeWithGemini({ mimeType: file.type, base64 }, 'image');
                    };
                    reader.readAsDataURL(file);
                };

                // 儲存邏輯 (GAS 順序對齊)
                const handleSave = async () => {
                    if (!formData.amount) return;
                    setSyncing(true);
                    setStatusMsg('資料上傳中...');
                    
                    const record = { 
                        date: formData.date,
                        amount: formData.amount,
                        category: formData.category,
                        merchant: formData.merchant,
                        method: formData.method,
                        currency: formData.currency,
                        details: formData.details,
                        id: Date.now()
                    };

                    const newList = [record, ...expenses];
                    setExpenses(newList);
                    localStorage.setItem('smart_ledger_v3', JSON.stringify(newList));
                    
                    try {
                        await fetch(GAS_WEB_APP_URL, {
                            method: 'POST',
                            mode: 'no-cors', 
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(record)
                        });
                        setStatusMsg('儲存成功');
                    } catch (e) {
                        setStatusMsg('連線異常，已存至本地');
                    } finally {
                        setFormData({ 
                            date: new Date().toISOString().split('T')[0],
                            amount: '', category: '食物', merchant: '', 
                            method: '現金', currency: 'PHP', details: '' 
                        });
                        setSyncing(false);
                        setTimeout(() => { setStatusMsg(''); setView('dashboard'); }, 1500);
                    }
                };

                return (
                    <div className="min-h-screen bg-slate-50 flex flex-col">
                        <header className="bg-white px-6 py-4 sticky top-0 z-50 flex justify-between items-center border-b border-slate-100 shadow-sm">
                            <h1 className="text-xl font-black text-indigo-600 tracking-tight flex items-center gap-2">
                                <Icon name="wallet" className="w-6 h-6" /> SMART LEDGER
                            </h1>
                            {view !== 'dashboard' && (
                                <button onClick={() => setView('dashboard')} className="p-2 text-slate-400 hover:bg-slate-50 rounded-full">
                                    <Icon name="x" />
                                </button>
                            )}
                        </header>

                        <main className="flex-1 max-w-md mx-auto w-full p-4 overflow-y-auto pb-32">
                            {statusMsg && (
                                <div className={`fixed top-16 left-4 right-4 z-[60] p-4 rounded-2xl text-center text-white text-sm font-bold shadow-2xl transition-all ${statusMsg.includes('失敗') || statusMsg.includes('異常') ? 'bg-red-500' : 'bg-indigo-600'}`}>
                                    {statusMsg}
                                </div>
                            )}

                            {view === 'dashboard' ? (
                                <div className="space-y-6">
                                    <div className="bg-gradient-to-br from-slate-900 to-slate-800 p-8 rounded-[2.5rem] shadow-2xl text-white relative overflow-hidden">
                                        <div className="absolute top-0 right-0 w-32 h-32 bg-indigo-500/20 rounded-full -mr-16 -mt-16 blur-3xl"></div>
                                        <p className="opacity-60 text-[10px] font-black uppercase tracking-[0.2em] mb-1">Total Balance (PHP)</p>
                                        <h2 className="text-5xl font-black tracking-tighter">${totalPHP.toLocaleString()}</h2>
                                    </div>

                                    <div className="space-y-4">
                                        <h3 className="px-2 text-xs font-black text-slate-400 uppercase tracking-widest flex items-center gap-2">
                                            <Icon name="clock" className="w-3 h-3" /> 最近交易
                                        </h3>
                                        {expenses.length === 0 ? (
                                            <div className="bg-white border-2 border-dashed border-slate-200 rounded-[2rem] py-16 text-center">
                                                <p className="text-slate-300 font-bold italic">尚無數據</p>
                                            </div>
                                        ) : (
                                            expenses.slice(0, 10).map((ex) => (
                                                <div key={ex.id} className="bg-white p-5 rounded-3xl flex justify-between items-start shadow-sm border border-slate-100">
                                                    <div className="flex gap-4 overflow-hidden">
                                                        <div className="w-12 h-12 bg-indigo-50 rounded-2xl flex items-center justify-center text-indigo-600 font-black shrink-0">
                                                            {ex.category[0]}
                                                        </div>
                                                        <div className="truncate">
                                                            <p className="font-black text-slate-800 truncate">{ex.merchant || ex.category}</p>
                                                            <div className="flex gap-2 items-center mt-1">
                                                                <span className="text-[10px] px-2 py-0.5 bg-slate-100 rounded-full font-bold text-slate-500">{ex.method}</span>
                                                                <p className="text-xs text-slate-400 truncate">{ex.details}</p>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <p className="font-black text-red-500 whitespace-nowrap ml-2">
                                                        -{Number(ex.amount).toLocaleString()}
                                                    </p>
                                                </div>
                                            ))
                                        )}
                                    </div>
                                </div>
                            ) : (
                                <div className="space-y-4">
                                    <div className="flex gap-3">
                                        <button 
                                            onClick={startSpeech}
                                            disabled={isListening || aiLoading}
                                            className={`flex-1 p-6 rounded-[2rem] border-2 border-dashed flex flex-col items-center gap-2 transition-all ${isListening ? 'border-red-500 bg-red-50 text-red-500 pulse-red' : 'border-indigo-100 bg-white text-indigo-600'}`}
                                        >
                                            <Icon name={isListening ? "mic-off" : "mic"} className="w-8 h-8" />
                                            <span className="font-black text-[10px] tracking-widest uppercase">語音錄入</span>
                                        </button>
                                        
                                        <button 
                                            onClick={() => fileInputRef.current.click()}
                                            disabled={aiLoading}
                                            className="flex-1 p-6 rounded-[2rem] border-2 border-dashed border-indigo-100 bg-white text-indigo-600 flex flex-col items-center gap-2 active:bg-indigo-50 transition-all"
                                        >
                                            <Icon name="camera" className="w-8 h-8" />
                                            <span className="font-black text-[10px] tracking-widest uppercase">拍照識別</span>
                                            <input 
                                                type="file" 
                                                accept="image/*" 
                                                capture="environment" 
                                                className="hidden" 
                                                ref={fileInputRef} 
                                                onChange={handleImageUpload} 
                                            />
                                        </button>
                                    </div>

                                    <div className="bg-white rounded-[2.5rem] p-7 shadow-2xl border border-slate-100 space-y-5 relative overflow-hidden">
                                        {aiLoading && (
                                            <div className="absolute inset-0 bg-white/90 backdrop-blur-sm z-10 flex flex-col items-center justify-center">
                                                <div className="loading-spinner mb-4"></div>
                                                <p className="text-sm font-black text-indigo-600 tracking-widest animate-pulse">AI 分析中...</p>
                                            </div>
                                        )}
                                        
                                        <div className="flex gap-3">
                                            <div className="w-24">
                                                <label className="text-[10px] font-black text-slate-400 uppercase tracking-widest">幣種</label>
                                                <select value={formData.currency} onChange={e => setFormData({...formData, currency: e.target.value})} className="w-full mt-1.5 p-3 bg-slate-50 rounded-2xl text-sm font-black outline-none ring-1 ring-slate-100">
                                                    {CURRENCIES.map(c => <option key={c} value={c}>{c}</option>)}
                                                </select>
                                            </div>
                                            <div className="flex-1">
                                                <label className="text-[10px] font-black text-slate-400 uppercase tracking-widest">金額</label>
                                                <input type="number" inputMode="decimal" value={formData.amount} onChange={e => setFormData({...formData, amount: e.target.value})} className="w-full mt-1.5 p-3 bg-slate-50 rounded-2xl text-2xl font-black outline-none ring-1 ring-slate-100" placeholder="0" />
                                            </div>
                                        </div>

                                        <div className="grid grid-cols-2 gap-4">
                                            <div>
                                                <label className="text-[10px] font-black text-slate-400 uppercase tracking-widest">日期</label>
                                                <input type="date" value={formData.date} onChange={e => setFormData({...formData, date: e.target.value})} className="w-full mt-1.5 p-3 bg-slate-50 rounded-2xl text-xs font-black outline-none ring-1 ring-slate-100" />
                                            </div>
                                            <div>
                                                <label className="text-[10px] font-black text-slate-400 uppercase tracking-widest">分類</label>
                                                <select value={formData.category} onChange={e => setFormData({...formData, category: e.target.value})} className="w-full mt-1.5 p-3 bg-slate-50 rounded-2xl text-sm font-black outline-none ring-1 ring-slate-100">
                                                    {CATEGORIES.map(cat => <option key={cat} value={cat}>{cat}</option>)}
                                                </select>
                                            </div>
                                        </div>

                                        <div className="grid grid-cols-2 gap-4">
                                            <div>
                                                <label className="text-[10px] font-black text-slate-400 uppercase tracking-widest">商家</label>
                                                <input type="text" value={formData.merchant} onChange={e => setFormData({...formData, merchant: e.target.value})} className="w-full mt-1.5 p-3 bg-slate-50 rounded-2xl text-sm font-bold outline-none ring-1 ring-slate-100" placeholder="哪裡買的？" />
                                            </div>
                                            <div>
                                                <label className="text-[10px] font-black text-slate-400 uppercase tracking-widest">付款方式</label>
                                                <select value={formData.method} onChange={e => setFormData({...formData, method: e.target.value})} className="w-full mt-1.5 p-3 bg-slate-50 rounded-2xl text-sm font-black outline-none ring-1 ring-slate-100">
                                                    {METHODS.map(m => <option key={m} value={m}>{m}</option>)}
                                                </select>
                                            </div>
                                        </div>

                                        <div>
                                            <label className="text-[10px] font-black text-slate-400 uppercase tracking-widest flex justify-between">
                                                明細/備註 <span className="text-indigo-500 font-sans text-[9px]">AI AUTO-FILL</span>
                                            </label>
                                            <textarea 
                                                value={formData.details} 
                                                onChange={e => setFormData({...formData, details: e.target.value})} 
                                                className="w-full mt-1.5 p-3 bg-slate-50 rounded-2xl text-sm font-medium outline-none ring-1 ring-slate-100 h-24 resize-none" 
                                                placeholder="買了什麼？"
                                            />
                                        </div>

                                        <button 
                                            onClick={handleSave} 
                                            disabled={!formData.amount || syncing || aiLoading} 
                                            className="w-full bg-slate-900 text-white py-5 rounded-2xl font-black shadow-xl flex items-center justify-center gap-2 active:scale-95 disabled:opacity-30 transition-all uppercase tracking-widest text-sm"
                                        >
                                            {syncing ? <Icon name="loader-2" className="animate-spin" /> : <Icon name="save" />} 
                                            {syncing ? '同步中...' : '儲存記錄'}
                                        </button>
                                    </div>
                                </div>
                            )}
                        </main>

                        <nav className="fixed bottom-0 left-0 right-0 glass-nav px-10 py-5 flex justify-between items-center z-50">
                            <button onClick={() => setView('dashboard')} className={`p-2 transition-all ${view === 'dashboard' ? 'text-indigo-600 scale-125' : 'text-slate-300'}`}>
                                <Icon name="home" />
                            </button>
                            <button 
                                onClick={() => setView('add')} 
                                className={`w-16 h-16 bg-indigo-600 rounded-full flex items-center justify-center text-white shadow-2xl -mt-14 active:scale-90 transition-all border-[6px] border-slate-50 ${view === 'add' ? 'rotate-45 bg-slate-800' : ''}`}
                            >
                                <Icon name="plus" className="w-8 h-8" />
                            </button>
                            <button onClick={() => setView('dashboard')} className="p-2 text-slate-300">
                                <Icon name="pie-chart" />
                            </button>
                        </nav>
                    </div>
                );
            };

            const root = ReactDOM.createRoot(document.getElementById('root'));
            root.render(<App />);
        })();
    </script>
</body>
</html>
